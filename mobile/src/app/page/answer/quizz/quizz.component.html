<ion-header>
    <ion-toolbar>
        <span slot="start" style="margin-left: 10px;"><img src="assets/imgs/logo.png" height="30" /></span>
        <ion-title style="text-align: center;">Répondre à l'énigme</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button autoHide="false" menu="main"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>

    <!-- Permet de centrer la page. Voir si moyen plus propre car galère en css -->
    <ion-grid style="height: 100%">
      <ion-row justify-content-center align-items-center style="height: 100%">

            <ion-item *ngIf="pageStatus == 'QUIZZ_INDISPONIBLE'">
                Le quiz est indisponible pour le moment.
            </ion-item>
            <ion-item *ngIf="pageStatus == 'QUIZZ_TERMINE'">
                Vous avez déja résolu l'énigme.
            </ion-item>

            <ion-item-group 
                *ngIf="pageStatus == 'QUIZZ_DISPONBILE'"
                id="zone-saisie"
                style="width: 100%;">
                <ion-list class="formulaire">
                    <ion-item>
                            <ion-row style="width: 100%; text-align: center;">
                                <ion-col *ngFor="let element of indicesTrouves" size="1">
                                        {{element}}   
                                </ion-col>
                            </ion-row>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">
                            <p
                            style="display:inline-block;
                            color: black;">Réponse</p>
                        </ion-label>
                        <ion-input 
                            type="text" 
                            [(ngModel)]="reponse"
                            maxlength="{{nbIndices}}" 
                            tabindex="1" 
                            style="text-align: center;"
                            ></ion-input>
                    </ion-item>
                </ion-list>
                </ion-item-group>

      </ion-row>
    </ion-grid>

    <ion-fab horizontal="start" vertical="bottom" slot="fixed">
        <ion-fab-button color="danger" routerLink="/home">
          <ion-icon name="home"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-button 
        *ngIf="pageStatus == 'QUIZZ_DISPONBILE'"
        class="bouton" 
        shape="round" 
        size="large"
        color="success"
        style="position: fixed;
        bottom: 5px;
        right: 10px;
        width: 225px;
        height: 56px;"
        (click) ="validerSaisie()">
        <ion-text 
            class="texte-bouton"
            style="font-size: 16px;">Valider la réponse</ion-text>
    </ion-button>
   
</ion-content>
